<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link rel="stylesheet/less" type="text/css" href="./less/auth.less">
</head>
<body>
    <main>
        <form action="" class="form-auth">
            <input class="field login" type="text" placeholder="login...">
            <input class="field pass" type="text" placeholder="password...">
            <button class="btn action">login</button>
        </form>
    </main>
    <div class="user-form">
        <form class="user-list">
            <button type="button">Sherri R. Sears</button>
            <button type="button">Carmen C. Blanco</button>
            <button type="button">William C. Townsend</button>
            <button type="button">Sylvia K. Morris</button>
            <button type="button">Crystal D. Moore</button>
            <button type="button">Mary S. Soto</button>
            <button type="button">April J. McIntosh</button>
            <button type="button">Elizabeth M. Clark</button>
            <button type="button">Louise C. Lara</button>
        </form>
        <div class="action-form">
            <div class="action-panel">
                <button class="cancel">cancel</button>
                <button class="enter">enter</button>
            </div>
            <div class="list-buttons">
                <button><img src="./res/tabs-pannel/arrow-up.svg" alt=""></button>
                <button><img src="./res/tabs-pannel/arrow-down.svg" alt=""></button>
            </div>  
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
</body>
</html>
